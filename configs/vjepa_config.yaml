# V-JEPA Configuration

model:
  img_size: 224
  patch_size: 16
  in_chans: 3
  embed_dim: 768
  depth: 12
  num_heads: 12
  mlp_ratio: 4.0
  predictor_depth: 6
  predictor_embed_dim: 384
  mask_ratio: 0.8

training:
  batch_size: 16
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.05
  warmup_epochs: 10
  momentum: 0.996  # EMA momentum for target encoder

optimizer:
  type: AdamW
  betas: [0.9, 0.95]
  eps: 1.0e-8

scheduler:
  type: cosine
  min_lr: 1.0e-6

data:
  num_workers: 4
  pin_memory: true
  video_length: 16  # Number of frames
  frame_sample_rate: 2
  crop_size: 224

checkpoint:
  save_freq: 5  # Save every N epochs
  keep_last_n: 3

logging:
  wandb: true
  log_freq: 100  # Log every N iterations
  project_name: "project-aegis"
